  <header>
    <h1>My Projects</h1>
  </header>

  
    <div class="project-container">
      @for (project of projects; track $index) {
      <div class="project-card">
        <img src="{{project.image}}"/>
        <div class="project-card-content">
          <h3>{{project.name}}</h3>
          <p>
            {{project.description}}
          </p>
          <a href="{{project.link}}" target="main">Explore More</a>
        </div>
      </div>
    }
  </div>
