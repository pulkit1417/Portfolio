<div id="back">
  <div id="b-main">
    <div id="left"></div>
    <div id="right">
      <br /><br />
      <div><a id="get">Get in Touch</a></div>
      <div><a id="feel">Feel Free to drop us a line below!</a></div>
      <br />
      <form id="type" [formGroup]="ContactForm">
        <input id="name" type="text" placeholder="Your Name" [formControl]="name" required=""/><br />
        <div class="email-container">
        <input id="email" type="email" placeholder="Your Email" [formControl]="email" required=""/><br />
        <h5 class="red-txt" [hidden]="email.valid || email.untouched">Enter Valid Email.</h5>
        </div>
        <textarea
          id="message"
          placeholder="Type your message here...(minimum 15 characters)"
          [formControl]="message"
        ></textarea><br/>
        <div class="btn-container">
          <button class="send" type="submit" [disabled]="ContactForm.invalid" (click)="send()">SEND</button>
        </div>
      </form>
    </div>
  </div>
